<div class="container">
  <h2 class="section-title">Users</h2>
  
  <div *ngIf="loading" class="loading"></div>
  
  <div *ngIf="!loading && error" class="error">
    <p>{{error}}</p>
  </div>
  
  <div *ngIf="!loading && !error" class="user-grid">
    <app-user-card *ngFor="let user of users" [user]="user"></app-user-card>
  </div>
</div>
