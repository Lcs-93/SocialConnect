<div class="container">
  <h2 class="section-title">All Posts</h2>
  
  <div *ngIf="loading" class="loading"></div>
  
  <div *ngIf="!loading && error" class="error">
    <p>{{error}}</p>
  </div>
  
  <div *ngIf="!loading && !error" class="posts-grid">
    <app-post-card 
      *ngFor="let post of posts" 
      [post]="post" 
      [user]="getUserForPost(post)"
    ></app-post-card>
  </div>
</div>
